<div class="contenedor">

    <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario.id }} </td>
        </ng-container>
      
        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario.name }} </td>
        </ng-container>
      
        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let usuario"> {{ usuario.email }} </td>
        </ng-container>
  
        <!-- Detalles del usuario -->
        <ng-container matColumnDef="detalles">
          <th mat-header-cell *matHeaderCellDef> Detalles </th>
          <td mat-cell *matCellDef="let usuario"><a [routerLink]="['../detalles-usuario', usuario.id]">Ver</a></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
      
  </div>
